<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <style>
      *{
        box-sizing: border-box;
      }
      .overlayer{
          position: fixed;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background-color: rgba(150, 150, 150, 0.5);
          z-index: 999999;

          display: flex;
          align-items: center;
          justify-content: center;
      }

      .overlayer .wrapper{
          position: relative;
          display: block;
          width: 50px;
          height: 50px;
      }

      .overlayer .wrapper .circle,
      .overlayer .wrapper .circle__2,
      .overlayer .wrapper .circle__3,
      .overlayer .wrapper .circle__4{
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          border: 8px solid #fff;
          border-color: #000000 transparent transparent transparent;
          animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }

      .overlayer .wrapper .circle__2{
          animation-delay: -0.45s;
      }
      .overlayer .wrapper .circle__3{
          animation-delay: -0.3s;
      }
      .overlayer .wrapper .circle__4{
          animation-delay: -0.15s;
      }

    .text{
        font-size: 25px;
        margin-left: 20px;
    }

    .text .dot{
      opacity: 0;
      animation: lds-dot 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite both;
    }

    .text .dot__1{
      animation-delay: -0.3s;
    }
    .text .dot__2{
      animation-delay: -0.15s;
    }

    .contener{
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes lds-ring {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes lds-dot{
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
  </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="overlayer">
        <div class="contener">
          <div class="wrapper">
            <div class="circle"></div>
            <div class="circle circle__2"></div>
            <div class="circle circle__3"></div>
            <div class="styles.circle circle__4"></div>
          </div>
          <span class="text">Loading
            <span class="dot dot__1">.</span>
            <span class="dot dot__2">.</span>
            <span class="dot dot__3">.</span>
          </span>
        </div>
      </div>
    </div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
